{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Cars</title>
    <link rel="stylesheet" href="{% static 'localCSS.css' %}">
</head>
<body>
    <h1>Miejsce do wyswietlania samochodow</h1>

    {% if allCars|length == 0 %}
        <p>Brak samochodw w BD</p>

    {% else %}
        Ilosc samochodow w BD: {{allCars|length}}
        {% for cars in allCars %}
        <p>{{cars.model}}</p>

        {% endfor %}
    {% endif %}

</body>
</html>
