{% extends '__main.html' %}

{% load bootstrap %}

{% block title%}Login{% endblock %}

{% block page %}

    <div class="card" style="width: 18rem; margin-left: auto; margin-right: auto;">
        <div class="card-body">
            <h5 class="card-title">Zaloguj sie</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary" style="width: 5rem;">
                    <i class="fas fa-2x fa-sign-in-alt"></i>
                </button>

            </form>
        </div>
    </div>

{% endblock %}
